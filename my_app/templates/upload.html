  
{% extends "base.html" %}

{% block content %}
    {% if user.id is 1 %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Upload Files Here!!</legend>
        {{ form.as_p }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Save</button>
    </div>
</form>
</div>
      {% endif %}
      {% endblock content %}
